<div class="container">
  	{% for post in site.posts %}
      <a class="lead" href="{{ post.url }}">
        <span>{{ post.date | date_to_string }} &raquo;</span> {{ post.title }}
      </a>
      {{ post.excerpt }}
      <br /><br />
      <a class="mark lead" href="{{ post.url }}">Read more...</a>
      <hr />
      {% endfor %}  
</div>
