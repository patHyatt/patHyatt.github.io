---
title: Home
layout: "default"
---
<div class='container'>
    <div class='col-xs-4 col-xs-offset-4'>
    	{% for post in site.posts %}
        <div class='row'>
            <a href="{{ post.url }}"><span class="mark">{{ post.date || date_to_long_string }}</span> - {{ post.title }}</a> 
        </div>
        {% endfor %}
    </div>
</div>
