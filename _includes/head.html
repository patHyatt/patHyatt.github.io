<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1" />
<meta name="author" content="Patrick Hyatt" />
{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% elsif paginator.page %}
<meta name="description" content="" />
{% else %}
<meta name="description" content="Patrick Hyatt's site. I am a developer, traveler, PJ lover, and video gamer." />
{% endif %}

{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords }}" />
{% else %}
<meta name="keywords" content="Patrick, Hyatt, Patrick Hyatt, development, developer, .net, video games, travel" />
{% endif %}
<title>
  Patrick's Blog{% if page.title %}: {{ page.title }} {% endif %}{% if paginator.page and paginator.page > 1 %}: page {{ paginator.page }} {% endif %}
</title>
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
<link rel="canonical" href="{{ site.url }}{{ page.url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
