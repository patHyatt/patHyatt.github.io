<!-- schema -->
{% if page.excerpt %}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "BlogPosting",
    "headline": "{{ page.title }}",
    {% if page.date %}"datePublished": "{{ page.date | date_to_xmlschema }}"{% endif %}
  }
</script>
{% else %}
<script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Blog",
    "author": "{{ site.name }}",
    "keywords": "patrick hyatt, developer",
    "description": "Personal blog of Patrick Hyatt. Developer, traveller, gamer, PJ lover."
  }
</script> 
{% endif %}
