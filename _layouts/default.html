<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %} {{ page.title }} - {% endif %} {{ site.title }}</title>
    <!-- Font Awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
      <h3>
        <a href="{{ site.url }}">
          <i title="code" class="fa fa-code fa-3x"></i>. <i title="games" class="fa fa-gamepad fa-3x"></i>.<i title="love" class="fa fa-heart fa-3x"></i>.
        </a>
        </h3>
      <hr />
    </header>
    <article>
      <div class='container'>
        <div class='row'>
          <div class='col-xs-10'>{{ content }}</div>
          <div class='col-xs-2'>
            {% for post in site.posts %}
              <a href="{{ post.url }}">{{ post.title }}</a>
            {% endfor %}
          </div>
        </div>
      </div>
    </article>
    <footer>
      <hr />
      Copyright <i class="fa fa-copyright"></i> {{ site.author }} - You're awesome!
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </body>
</html>
